<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact-me.css">
  </head>

  <body>
    <!-- TODO -->
    <div class="container">
      <img src="https://uw-s3-cdn.s3.us-west-2.amazonaws.com/wp-content/uploads/sites/98/2014/09/07214404/Signature_Stacked_White.png">
      <h1>Contact us!</h1>
      <form id="connect-form">

        <div class="form-group">
          <input 
              type="text" 
              class="form-control" 
              id="fname" 
              aria-describedby="First Name" 
              placeholder="First Name"
              name="fname"
          />
        </div>

        <div class="form-group">
          <input 
              type="text" 
              class="form-control" 
              id="lname" 
              aria-describedby="Last Name" 
              placeholder="Last Name"
              name="lname"
          />
          </div>

          <div class="form-group">
          <input 
              type="email" 
              class="form-control" 
              id="email" 
              aria-describedby="emailHelp" 
              placeholder="Email Address"
              name="email"
          />
          </div>

          <div class="form-group">
          <select 
              id="reason-for-contacting"
              class="form-select form-group" 
              aria-label="Reason For Contacting"
              name="reason-for-contacting">
            <option 
              selected> Reason For Contacting
            </option>
            <option 
              value="Job Opportunity">Job Opportunity
            </option>
            <option 
              value="Talk Code">Talk Code
            </option>
          </select>
          </div>

          <div class="form-group hidden">
          <input 
              type="text" 
              class="form-control" 
              id="job-title" 
              aria-describedby="Job title" 
              placeholder="Job Title"
              name="job-title"
          />
          </div>

          <div class="form-group hidden">
          <input 
              type="email" 
              class="form-control" 
              id="website" 
              aria-describedby="Company website" 
              placeholder="Company Website"
              name="website"
          />
          </div>

          <div class="form-group hidden">
          <input 
              type="text" 
              class="form-control" 
              id="coding-language" 
              aria-describedby="Coding Language" 
              placeholder="Coding Language"
              name="coding-language"
          />
          </div>

          <!-- <div class="form-group hidden">
            <select 
                id="coding-language"
                class="form-select form-group" 
                aria-label="Reason For Contacting"
                name="coding-language">
              <option 
                selected> Select Language
              </option>
              <option 
                value="JavaScript">JavaScript
              </option>
              <option 
                value="Python">Python
              </option>
            </select>
            </div> -->

        <div class="form-group">
         <textarea 
              class="form-control" 
              id="message" 
              aria-describedby="message" 
              placeholder="Message"
              name="message"></textarea>
              </div>

          <button 
              type="submit"
              class="btn btn-primary">
              Submit form
        </button>

      </form>

    </div>
  <script src="contact-me.js"></script>
  </body>
</html>
